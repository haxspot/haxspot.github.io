<header>
   <div class="header-content">

      <div class="container">
         <div class="row">
            <div class="col-xs-12 text-center">
               <h1>HaxSpot</h1>
               <p>
                  Turn your driveway into cash
               </p>
               <hr>
            </div>
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-offset-3 text-center">

                     <textarea name="name" class="form-control" rows="4" cols="100" placeholder="Your Message"></textarea>
                  </div>

                  <input type="hidden" name="_next" value="/" />

            </div>
         </div>
      </div>
