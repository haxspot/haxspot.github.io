<section id="contact">
   <div class="container">
      <div class="row">
         <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">Contact</h2>
            <hr class="primary">
            <p>Want to know more? Shoot us a message and we'll get in touch</p>
         </div>

         <div class="col-sm-4 col-sm-offset-2 text-center">
            <a href="https://twitter.com/{{ site.twitter_username }}">
               <i class="fa fa-twitter fa-3x wow bounceIn" data-wow-delay=".1s"></i>
               <p>{{ site.twitter_username }}</p>
            </a>
         </div>
         <div class="col-sm-4 col-sm-offset-0 text-center">
            <a href="https://fb.me/haxspot">
               <i class="fa fa-facebook fa-3x wow bounceIn" data-wow-delay=".1s"></i>
               <p>{{ site.facebook_username }}</p>
            </a>
         </div>
      </div>
      <div class="row">
         <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-offset-3 text-center">
            <form action="//formspree.io/support@haxspot.com" method="POST" class="">
               <div class="form-group">
                  <input type="email" name="_replyto" class="form-control" id="exampleInputEmail1" placeholder="Your Email">
               </div>
               <div class="form-group">
                  <textarea name="name" class="form-control" rows="4" cols="100" placeholder="Your Message"></textarea>
               </div>
               <small>(Don't worry, we won't spam you)</small>
               <br/>
               <button type="submit" class="btn btn-primary">Submit</button>
               <input type="hidden" name="_next" value="/" />
               <input type="text" name="_gotcha" style="display:none" />
            </form>
         </div>
      </div>
   </div>
</section>
